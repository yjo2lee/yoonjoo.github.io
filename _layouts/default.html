<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/edbb373435.js" crossorigin="anonymous"></script>
    <title>{{site.title}}</title>
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <link rel="shortcut icon" href="{{site.icon}}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header style="text-align: center;">
        <h1>{{ site.title }}</h1>

        {% if site.profile %}
          <img src="{{site.profile | relative_url}}" alt="Logo" style="height: 240px; width: 240px;"/>
        {% endif %}

        <br/>

        <h3 style="margin: 20px 0 8px 0;">Contact</h3>
        <div class="contact">
          <a href="mailto:yoonjoo.lee@kaist.ac.kr"><i class="fas fa-envelope fa-2x"></i></a>
          <a href="https://github.com/yjo2lee/"><i class="fab fa-github-square fa-2x" style="margin-left: 4px"></i></a>
        </div>

      </header>
      <section>

      {{ content }}

      </section>
      <footer style="width: inherit;">
        <div>
          <p style="display: inline-block"><small>Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
          <p style="display: inline-block; float: right;"> <small>Last updated: {{site.last_update}}</small> </p>
        </div>
      </footer>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
    {% if site.google_analytics %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', '{{ site.google_analytics }}', 'auto');
      ga('send', 'pageview');
    </script>
    {% endif %}
  </body>
</html>
